<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>账户基本信息确认</title>
    <link rel="stylesheet" type="text/css" href="/static/scripts/Plugin/layui/css/layui.css"/>
    <script src="../../static/scripts/Plugin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<form class="layui-form">
    <fieldset class="layui-elem-field site-demo-button"
              style="margin-top: 20px; margin-bottom: 20px ;margin-left: 35%;
              width:500px;">
        <legend>填写基本信息</legend>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="用户名"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" name="password" lay-verify="required" autocomplete="off" placeholder="密码"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日历服务商</label>
            <div class="layui-input-block">
                <input type="text" name="calender_server" lay-verify="required" autocomplete="off" placeholder="日历服务商"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日历名称</label>
            <div class="layui-input-block">
                <input type="text" name="calender_name" lay-verify="required" autocomplete="off" placeholder="日历名称"
                       class="layui-input">
            </div>
        </div>
    </fieldset>
    <div class="layui-row layui-col-space15" style="position:fixed;  left:45%;">
        <button id="add_datasource" lay-submit lay-filter="add_datasource"
                class="layui-btn layui-btn-small layui-btn-normal">
            <i class="layui-icon">&#xe67c;</i>确认信息
        </button>
    </div>
</form>

</body>
</html>
