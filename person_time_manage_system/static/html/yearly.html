<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人时间管理系统</title>
    <link rel="stylesheet" href="/static/styles/common.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/zzsc.css">
    <link rel="stylesheet" href="/static/styles/dcalendar.picker.css"/>
    <link rel="stylesheet" href="/static/scripts/Plugin/jquery-ui.min.js">
    <link rel="stylesheet" href="/static/styles/styles.css">

    <script src="/static/scripts/Plugin/laydate/laydate.js"></script>
    <script src="/static/scripts/Plugin/jquery-ui.min.js"></script>
    <script src="/static/scripts/Plugin/echarts.min.js"></script>
    <script src="/static/scripts/Plugin/echarts-wordcloud.min.js"></script>
    <script src="/static/scripts/echarts_init.js"></script>
    <script src="/static/scripts/socket.io.min.js"></script>
    <script src="/static/scripts/yearly.js"></script>
    <style type="text/css">
		.ui-datepicker-calendar {
			display: none;// 不显示日期面板
		}
	</style>
</head>
<body>
<!--顶部-->
<header class="header left">
    <div class="left nav">
        <ul>
            <li><i class="nav_1"></i><a href="/weeksum">每周概况</a> </li>
            <li><i class="nav_2"></i><a href="/monthlySum">每月概况</a> </li>
            <li  class="nav_active"><i class="nav_2"></i><a href="/yearlySum">每年概况</a> </li>
        </ul>
    </div>
    <div class="header_center left" style="position:relative">
        <h2><strong>{{user_name}}--时间管理系统</strong></h2>
    </div>
    <div class="right nav text_right">
        <ul>
            <li class="nav_active"><i class="nav_1"></i><a href="/logout">退出系统</a> </li>
        </ul>
    </div>

</header>
<!--内容部分-->
<div class="con left">
    <!--数据总概-->
    <div class="con_div">
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img id="img_datepicker" src="/static/images/info_1.png" class="left text01_img"/>
                <input type="text" id="datepicker" hidden="true">
                <div class="left text01_div">
                    <p >年份</p>
                    <p id="id_start_date"></p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="/static/images/info_2.png" class="left text01_img"/>

                <div class="left text01_div">
                    <p>结束日期</p>
                    <p id="id_end_date"></p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img src="/static/images/info_3.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>工作番茄数(个)</p>
                    <p id="id_work_tomato_nums" class="sky"></p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="/static/images/info_4.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>学习番茄数(个)</p>
                    <p id="id_study_tomato_nums" class="sky"></p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">

            <div class="con_div_text01 left">
                <img src="/static/images/info_5.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>运动总次数(次)</p>
                    <p id="workout_nums" class="org"></p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="/static/images/info_6.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>运动总时长(h)</p>
                    <p id="workout_hours" class="org"></p>
                </div>
            </div>
        </div>
    </div>
    <!--统计分析图-->
    <div class="div_any">
        <div class="left div_any04">
            <div class="div_any_child div_height">
                <div class="div_any_title"><img src="/static/images/title_1.png">本年度词云图</div>
                <p id="Chart1" class="p_chart2"></p>
            </div>
        </div>
        <div class="left div_any02 ">
            <div class="div_any_child div_height">
                <div class="div_any_title any_title_width"><img src="/static/images/title_0.png">每周时长走势图 </div>
                <div id="Chart2" style="width:97.5%;height:95%;display: inline-block;padding-left: 1.25%;padding-top:2.2%"></div>
            </div>
        </div>
        <div class="right div_any04 ">
            <div class="div_any_child div_height" >
                <div class="div_any_title"><img src="/static/images/title_3.png">各类时间矩形图</div>
                <p id="Chart3" class="p_chart2"></p>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">

    window.onresize=function(){
    setTimeout(function(){

        var ids = ["Chart1", "Chart2", "Chart3"]
        for (var i=0;i<ids.length;i++)
        {
            myChart = echarts.init(document.getElementById(ids[i]))
            myChart.resize();
        }
    }, 50)
}
</script>
</body>
</html>
